name: Deploy mdBook

on:
  push:
    branches:
      - main
  pull_request: # TODO: remove me once development terminated to avoid dev deploys.
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install mdBook
        run: cargo install mdbook

      - name: Build the book
        run: mdbook build ./alkahest-mdbook